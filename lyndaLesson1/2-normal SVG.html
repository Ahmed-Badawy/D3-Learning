<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="../libs/base.css">

	<style type="text/css">
        .centerlize{
            width:1000px;
            margin:0 auto;
            border:1px black dashed;
            padding:10px
        }
	</style>

</head>
<body class='centerlize'>
<br>

<h1>Normal SVG Graph</h1>
    <svg width="600" height="400"
      style="background: #93A1A1">
      <rect x="250" y="150" width="100"
        height="100" style="fill: #C61C6F" />
      <circle cx="300" cy="200" r="50"
        style = "fill: #840043" />
      <text x = "10" y = "390"
        font-family = "sans-serif"
        font-size = "25"
        fill="white">SVG Graphics</text>
      <g id="triangle">
        <polyline points="10 35, 30 10, 50 35"
          style="fill: #F7B330;" />
      </g>
      <use xlink:href="#triangle"
        x="30" y="0" />
    </svg>



<hr><hr><hr>
<br>

<h1>D3 Generated SVG Graph</h1>
<div id='svg-chart'></div>


<script type="text/javascript" src='../libs/d3.v4.min.js'></script>
<script type="text/javascript">

    
    d3.select('#svg-chart')
        .append('svg')
        .attr('width',600).attr('height',400)
        .attr('id',"svg-2")
        .style('background-color','#93A1A1')
        .append('rect')
        .attr('x',200)
        .attr('y',100)
        .attr('height',200)
        .attr('width',200)
        .style('fill','#CB4B19');
    d3.select('#svg-2').append('circle')
        .attr('cx',300)
        .attr('cy',200)
        .attr('r',50)
        .style('fill','#840043');
    
    
</script>


</body>
</html>
