<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="../libs/base.css">

	<style type="text/css">
        .centerlize{
            width:1000px;
            margin:0 auto;
            border:1px black dashed;
            padding:10px
        }
        small{
            font-size:50%;
            color:red;
        }
	</style>

</head>
<body class='centerlize'>
<br>

<h1>Simple BarChart with SVG</h1>
<div id='svg-chart'></div>
<h3>notice the problems with the scaling in both height & width. <br><small>will be fixed next lesson</small></h3>


<script type="text/javascript" src='../libs/d3.v4.min.js'></script>
<script type="text/javascript">
    
    for(var data=[],i=0; i<9; i++){ data.push(Math.random()*500) }

    var height = 600,
        width = 800,
        barWidth = 50,
        barOffset = 5;
    
    
    d3.select('#svg-chart')
        .append('svg')
        .attr('width',width)
        .attr('height',height)
        .attr('id',"svg-2")
        .style('background-color','#93A1A1')
        .selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .style('fill','#C61C6F')
        .attr('width',barWidth)
        .attr('height', d=>d)
        .attr( 'x', (d,i)=>i*(barWidth+barOffset) )
        .attr('y', d=>height-d )   
        
    
</script>


</body>
</html>
