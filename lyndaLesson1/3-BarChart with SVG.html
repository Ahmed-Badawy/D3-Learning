<h1>Simple BarChart with SVG</h1>
<div id='svg-chart'></div>


<script type="text/javascript" src='../libs/d3.v4.min.js'></script>
<script type="text/javascript">
    var data=[
        100,40,400,150,320
    ]
    var height = 600,
        width = 800,
        barWidth = 50,
        barOffset = 5;
    
    
    d3.select('#svg-chart')
        .append('svg')
        .attr('width',width)
        .attr('height',height)
        .attr('id',"svg-2")
        .style('background-color','#93A1A1')
        .selectAll('rect')
        .data(data)
        .enter()
        .append('rect')
        .style('fill','#C61C6F')
        .attr('width',barWidth)
        .attr('height', d=>d)
        .attr( 'x', (d,i)=>i*(barWidth+barOffset) )
        .attr('y', d=>height-d )
